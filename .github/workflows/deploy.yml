name: Deploy

on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        description: 'Environment name'
        type: string
        required: true
      FOLDER_PATH:
        description: 'Folder path'
        type: string
        required: true
      SSH_HOST:
        description: 'Host name'
        type: string
        required: true
      EC2IP:
        description: 'ec2 ip address'
        type: string
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Test output
        run: echo Deploy job

  output:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Output
        run: echo ${{ needs.deploy.job_name }}
