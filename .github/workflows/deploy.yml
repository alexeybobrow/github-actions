name: Deploy

on:
  workflow_dispatch:
    inputs:
      ENVIRONMENT:
        description: 'Environment name'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      job_name: ${{ github.jobs.deploy.name }}
    steps:
      - name: Test output
        run: echo Deploy job

  output:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Output
        run: echo ${{ needs.deploy.outputs.job_name }}
