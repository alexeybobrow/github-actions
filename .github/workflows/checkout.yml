name: "Checkout test "

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      ENVIRONMENT:
        type: choice
        description: 'Environment name'
        required: true
        default: 'main'
        options:
          - main
          - staging
          - dev

jobs:
  bump_version_staging:
    runs-on: ubuntu-latest
    if: inputs.ENVIRONMENT == 'staging'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: staging

      - name: Bump version
        run: |
          echo "\n rake bump:minor" >> VERSION
      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "Bump version stag"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  bump_version_prod:
    runs-on: ubuntu-latest
    if: inputs.ENVIRONMENT == 'main'

    steps:
      - name: Checkout code staging
        uses: actions/checkout@v3
        with:
          ref: staging

      - name: Bump version staging
        run: |
          echo "\n rake bump:major staging" >> VERSION
      - name: Commit files staging
        run: |
          git config --local user.email "github-actions[bot]@noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit git commit -a -m "Bump version staging"
      - name: Push changes staging
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Checkout code dev
        uses: actions/checkout@v3
        with:
          ref: dev

      - name: Bump version dev
        run: |
          echo "\n rake bump:major dev" >> VERSION
      - name: Commit files dev
        run: |
          git config --local user.email "github-actions[bot]@noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit git commit -a -m "Bump version dev"
      - name: Push changes dev
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
